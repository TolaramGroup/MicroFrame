---
system:
  debug: true
  key: no_key
  path:
    logs: 'Logs'
    cache: 'Cache'
    storage: 'Storage'
  retention:
    logs: 10
    cache: 3

site:
  title: ''
  root: index

auth:
  type: 'passkey'
  timeout: 3600
  session_key: 'MicroFrame_Session'
  passkey: pass@123

# DataSource types sqlite | redis
cache:
  default:
    type: sqlite
    dbname: cache.sq3
    timeout: 10
  redis:
    type: redis
    host: 127.0.0.1
    port: 6379
    extra: ''
    timeout: 10

# DataSource types sqlite | mysql | postgres | oracle | mssql
data:
  default:
    type: sqlite
    dbname: default.sq3
    timeout: 10
  sampledb:
    type: postgres
    host: 127.0.0.1
    port: 5432
    dbname: postgres
    user: 'postgres'
    password: ''
    timeout: 10
